<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>

    <style>
      .error { color: red; }
    </style>

  </head>

  <body class="homepage">

    <nav>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/new-post">New Post</a>
      <a href="/logout">Logout</a>
      <a href="/login">Login</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=True) %}
      <ul>
      {% for category, message in messages %}
        <li class="{{category}}">{{message}}</li>
      {% endfor %}
      </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

  </body>
</html>
